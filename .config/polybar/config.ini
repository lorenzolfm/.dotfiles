[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor = DP-4
monitor-fallback = HDMI-0
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 26
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${color.foreground}
padding = 1
module-margin-left = 0
module-margin-right = 0
font-0 = "FiraCode Nerd Font:pixelsize=12;3"
font-1 = "FiraCode Nerd Font:pixelsize=14;4"

[bar/top]
inherit = bar/main
border-bottom-size = 2
border-bottom-color = ${color.primary}
modules-left = launcher sep title
modules-center = date
modules-right = checknet sep sysmenu
enable-ipc = true

[bar/bottom]
inherit = bar/main
bottom = true
border-top-size = 2
border-top-color = ${color.primary}
modules-left = menu sep spotify-prev space spotify-play-pause space spotify-next space spotify
modules-center = cpu sep memory sep filesystem sep temperature sep speed
modules-right = github google gmail twitter volume
enable-ipc = true
dim-value = 1.0
wm-name = 
locale = 
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
